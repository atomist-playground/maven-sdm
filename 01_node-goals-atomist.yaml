configuration:
  logging:
    level: info
  sdm:
    cache:
      enabled: true
      path: /tmp/cache
    goal:
      timeout: 1200000

immaterial:
  test:
  - not:
      is_material_change:
        files:
        - package.json
        - Dockerfile
        extensions:
        - ts
  goals: lock

node_build:
  test:
  - has_file: package.json
  goals:
  - atomist/version-goal@a03a4cf
  - atomist/npm-goal/build@7f3d0e0
  - atomist/npm-goal/publish@7f3d0e0:
      parameters:
        access: public
  - tag

docker_build:
  test:
  - has_file: package.json
  - has_file: Dockerfile
  depends_on:
  - node_build
  goals:
  - atomist/docker-goal/build-push@cfe8a07:
      parameters:
        registry: atomist
      input:
      - version
      - npm-test
