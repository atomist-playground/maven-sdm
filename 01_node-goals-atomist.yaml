configuration:
  logging:
    level: info
  sdm:
    cache:
      enabled: true
      path: /tmp/cache
    goal:
      timeout: 1200000

immaterial:
  test:
  - not:
      is_material_change:
        files:
        - package.json
        - Dockerfile
        extensions:
        - ts
  goals: lock

node_build:
  test:
  - has_file: package.json
  goals:
  - atomist/version-goal@a03a4cf
  - atomist/npm-goal/build@7f3d0e0
  - atomist/npm-goal/publish@7f3d0e0:
      parameters:
        access: public
  - containers:
    - name: git tag
      image: atomist/sdm-base:0.3.0
      command:
        - /bin/sh
        - -c
      args:
      - >-
        echo "atm:phase=git config" &&
        git config user.email 'bot@atomist.com' &&
        git config user.name 'Atomist Bot' &&
        echo "atm:phase=git tag" &&
        git tag -m '${push.after.message}' ${push.after.version} &&
        echo "atm:phase=git push" &&
        git push origin ${push.after.version}

docker_build:
  test:
  - has_file: package.json
  - has_file: Dockerfile
  depends_on:
  - node_build
  goals:
  - containers:
    - name: kaniko build
      image: gcr.io/kaniko-project/executor
      args:
      - --context=dir:///atm/home
      - --destination=atomist/${push.repo.name}:${push.after.sha}
      - --dockerfile=Dockerfile
      - --cache=true
      - --cache-repo=atomist/layer-cache
      - --force
      secrets:
        file_mounts:
        - mount_path: /kaniko/.docker/config.json
          value:
            provider:
              type: docker
    input:
    - version
    - npm-compile
