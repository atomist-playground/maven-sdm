mvn_build:
  test:
  - has_file: pom.xml

  goals:
  - containers:
    - name: mvn-version
      image: ${env.version_goal_image}
    output:
    - classifier: version
      pattern:
        glob_pattern:
        - pom.xml
  - containers:
    - name: mvn-test
      image: maven:3-jdk-8-slim
      args:
      - mvn
      - package
      volume_mounts:
      - name: repo
        mount_path: /root/.m2
    volumes:
    - name: repo
      host_path:
        path: /data/.m2
    input:
    - version
    output:
    - classifier: cache
      pattern:
        directory: target
