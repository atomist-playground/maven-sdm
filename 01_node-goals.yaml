node_build:  
  test: 
  - has_file: package.json
     
  goals:
  - containers:
    - name: npm-version
      image: atomist/version-goal:0.1.0-master.20191108121808
    output:
    - classifier: version
      pattern:
        glob_pattern:
        - package.json
  - containers:
    - name: npm-test
      image: node:8-slim
      env:
      - name: NODE_ENV
        value: development
      - name: BLUEBIRD_WARNINGS
        value: '0'
      #- name: MONGODB_URI
      #  value: mongodb://mongo:27017/test
      args:
      - sh
      - -c
      - npm ci && npm test
    - name: mongo
      image: mongo:3.6
      test:
      - is_repo: '^atomist-playground\/hackathon-starter$'
  input:
  - version
  output:
  - classifier: cache
    pattern:
      directory: node_modules
